<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Point One</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      background: radial-gradient(circle at top, #1f3056 0%, #08101f 60%, #04070f 100%);
      color: #f3f6ff;
      padding: 24px;
    }
    .box {
      max-width: 700px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      padding: 40px 28px;
      backdrop-filter: blur(6px);
    }
    h1 { font-size: clamp(32px, 5vw, 52px); margin-bottom: 12px; }
    p { font-size: clamp(16px, 2.2vw, 20px); opacity: 0.92; }
  </style>
</head>
<body>
  <section class="box">
    <h1>Future Point One</h1>
    <p>Website in progress. Please check back soon.</p>
  </section>
</body>
</html>
